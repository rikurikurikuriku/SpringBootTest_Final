<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" rel="stylesheet"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

<head>
	<title> Edit a Book </title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1> Edit a book </h1>
<form th:object="${book}" th:action="@{/update/{id}(id=${book.id})}" action="#" method="post">
<div class="form-group">
<label for="title">Title</label>
<input type="text" class = "form-control" id="title" th:field="*{title}" placeholder="Title" />
</div>
<div class="form-group">
<label for="author">Author</label>
<input type="text" class = "form-control"  id="author" th:field="*{author}" placeholder="Author"/>
</div>
<div class="form-group">
<label for="year">Year of Publication</label>
<input type="text" class="form-control" name="datepicker" id="datepicker" th:field="*{year}"/>
</div>
<div class="form-group">
<label for="isbn">ISBN</label>
<input type="text" class = "form-control"  id="isbn" th:field="*{isbn}" placeholder="ISBN" />
</div>
<div class="form-group">
<label for="price">Price (â‚¬)</label>
<input type="text" class = "form-control"  id="price" th:field="*{price}" placeholder="Price" />
</div>
<label for="catlist">Category</label>
<select id="catlist" th:field="*{category}" class="form-control">
<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
</select>
<input type="submit" value="Save"></input>
</form>
</body>

<script>
$("#datepicker").datepicker({
    format: "yyyy",
    viewMode: "years", 
    minViewMode: "years"
});


</script>

</html>
